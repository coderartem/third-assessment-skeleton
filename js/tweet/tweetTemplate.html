<div class="card bg-light mb-3 tweet">
    <div class="card-block">
        <div class="card-header">Posted on: {{$ctrl.tweet.posted}}</div>
        <div class="card-body">
            <h4 class="card-title"> <a ui-sref="main.publicProfile({ username: $ctrl.tweet.userName })">{{$ctrl.tweet.userName}}</a></h4>
            <p class="card-text">{{$ctrl.tweet.content}}</p>
        </div>
        <div class="card-header">
            <div class="tweet-footer">
                <div class="like">

                    <button class="btn btn-primary" role="button" ng-click="$ctrl.like($ctrl.tweet.id)"><span class="fa fa-heart"></span> &nbsp&nbsp<!--{{$ctrl.tweetService.NumberOfLikes($ctrl.tweet.id)}}--></button>


            </div>
            <div class="bttns">
                <button  class="btn btn-primary" role="button">Reply</button>
                <button  class="btn btn-primary" role="button">Repost</button>
                <a ui-sref="main.context({ tweetId: $ctrl.tweet.id })">
                    <button  class="btn btn-primary" role="button" >Context</button>
                </a>
            </div>
        </div>
    </div>
</div>
