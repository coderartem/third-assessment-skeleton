<div class="register-container">

    <div class="register">
        <div class="header">
            <div class="logo">
                <a class="navbar-brand" href="#">
                    <img src="img/squawkerLogo.png" width="60" height="60" alt="">
                </a>
                <div class="squawker">Squawker</div>
            </div>
        </div>
        <form method="post" action="#">

            <div class="form-group">
                <label for="firstName" class="sr-only">First Name</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="sr-only">Last Name</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="sr-only">Phone</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone fa-fw" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa-fw" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm" class="sr-only">Confirm Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm Password" />
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <a href="http://deepak646.blogspot.in" target="_blank" type="button" id="button" class="btn btn-primary btn-lg login-button btn-block">Register</a>
            </div>

        </form>
    </div>
</div>
